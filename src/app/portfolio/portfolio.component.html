<h2 class="has-text-centered is-size-4 mb-2">Portfolio/Watchlist</h2>
<table id="portfolioTable" class="table is-bordered is-striped is-fullwidth">
    <thead>
        <tr class="is-selected has-text-centered">
            <th>Ticker</th>
            <th>Name</th>
            <th>Exchange</th>
            <th>Open</th>
            <th>Close</th>
            <th>Shares</th>
            <th>Value</th>
            <th>Update</th>
            <th>Remove</th>
        </tr>
    </thead>
    <ng-container *ngIf="portfolioItems">
        <tr *ngFor="let item of portfolioItems">
            <td>{{item.symbol}}</td>
            <td>{{item.name}}</td>
            <td>{{item.exchange}}</td>
            <td>{{item.open | currency}}</td>
            <td>{{item.close | currency}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.quantity * item.close | currency}}</td>
            <td class="update-input-td">
                <form class="is-flex"><input type=" number" class="input is-small is-primary update-input"
                        id={{item.name}} min=0>
                    <span><button class="button is-small is-link" (click)="onUpdateClick()">&#10003;</button></span>
                </form>
            </td>
            <td><button class="button is-danger is-small" (click)="onDeleteClick(item.assetId)">Remove</button></td>
        </tr>
    </ng-container>
</table>
<h2 class="is-size-4">Total value of assets: <span class="has-text-primary">{{totalAssetValue | currency}}</span></h2>
